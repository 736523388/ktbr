<extend name="Public:base"/>
<block name="title">案例列表</block>
<block name="content">
    <div class="page-header">
    <h1><i class="fa fa-home"></i> 首页 &gt;案例列表</h1>
    </div>
    <div class="col-xs-12">
        <div class="tabbable">
            <ul class="nav nav-tabs padding-12 tab-color-blue background-blue" id="myTab">
            <li class="active"><a href="#home" data-toggle="tab">案例列表</a></li>
            <li> <a href="{:U('Admin/Classic/edit_case')}">添加案例</a></li>
            </ul>
            <div class="tab-content">
            <form method="get">
            <span>分类</span>
            <select name="category_id">
            <option value="" selected>全部</option>
            <foreach name="category" item="v">
                <option value="{$v['category_id']}" <if condition="$category_id eq $v['category_id']">selected</if>>{$v['title']}</option>
             </foreach>
             </select>
             <span>标题</span>
             <input type="text" name="likename" value="{$likename}">
             <button type="submit" >筛选</button>
            </form>
            <div style="clear:both;">&nbsp;</div>
                <form class="" action="{:U('Admin/Classic/case_order')}" method="post">
                    <table class="table table-striped table-bordered table-hover table-condensed">
                    <tr>
                    <th width="5%">排序</th>
                    <th>序号</th>
                    <th>标题</th>
                    <th>分类</th>
                    <th>缩略图</th>
                    <th>标签</th>
                     <th>状态</th>
                    <th>添加时间</th>
                    <th>操作</th>
                    </tr>
                    <foreach name="list" item="v">
                    <tr>
                    <td> <input class="input-medium" style="width:40px;height:25px;" type="text" name="{$v['case_id']}" value="{$v['sort']}"></td>
                    <td>{$v['case_id']}</td>
                    <td>{$v['title']}</td>
                    <td><?php echo case_category_name($v['category_id'])?></td>
                    <td>{$v['thumb']}</td>
                    <td>{$v['label']}</td>
                    <td><if condition="$v['show'] eq 1">显示<else />隐藏</if></td>
                    <td>{$v['create_time']}</td>
                    <td> 
                    <a href="{:U('Admin/Classic/edit_case',array('id'=>$v['case_id']))}">修改</a> | <a href="javascript:if(confirm('确定删除？'))location='{:U('Admin/Classic/del_case',array('id'=>$v['case_id']))}'">删除</a>
                    </td>
                    </tr>
                    </foreach>
                    <tr>
                    <th> <input class="btn btn-success" type="submit" value="排序"></th>
                    <td></td>
                    <td></td>
                    <td></td>
                    <td></td>
                    <td></td>
                    <td></td>
                    <td></td>
                    <td></td>
                    </tr>
                    </table>
                    <div class="page">{$page}</div>
                </form>
            </div>
        </div>
    </div>
</block>
