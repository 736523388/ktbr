<extend name="Public:base"/>
<block name="title">友链管理</block>
<block name="content">
    <div class="page-header">
    <h1><i class="fa fa-home"></i> 首页 &gt;友链管理</h1>
    </div>
    <div class="col-xs-12">
        <div class="tabbable">
            <ul class="nav nav-tabs padding-12 tab-color-blue background-blue" id="myTab">
            <li class="active"><a href="#home" data-toggle="tab">友链列表</a></li>
            <li> <a href="javascript:;" onclick="add()">添加友链</a></li>
            </ul>
            <div class="tab-content">
                <form class="" action="{:U('Admin/Link/order')}" method="post">
                    <table class="table table-striped table-bordered table-hover table-condensed">
                    <tr>
                    <th width="5%">排序</th>
                    <th>链接名称</th>
                    <th>链接地址</th>
                    <th>链接图片</th>
                    <th>操作</th>
                    </tr>
                    <foreach name="list" item="v">
                    <tr>
                    <td> <input class="input-medium" style="width:40px;height:25px;" type="text" name="{$v['id']}" value="{$v['sort']}"></td>
                    <td>{$v['title']}</td>
                    <td>{$v['url']}</td>
                    <td><img src="{$v['thumb']}" style="max-width:200px;"></td>
                    <td> 
                    <a href="javascript:;" linkId="{$v['id']}" linkName="{$v['title']}" linkUrl="{$v['url']}"  onclick="edit(this)">修改</a> | <a href="javascript:if(confirm('确定删除？'))location='{:U('Admin/Link/delete',array('id'=>$v['id']))}'">删除</a>
                    </td>
                    </tr>
                    </foreach>
                    <tr>
                    <th> <input class="btn btn-success" type="submit" value="排序"></th>
                    <td></td>
                    <td></td>
                    <td></td>
                    <td></td>
                    </tr>
                    </table>
                </form>
            </div>
        </div>
    </div>
    <div class="modal fade" id="bjy-add" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header"> 
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true"> &times;</button>
                <h4 class="modal-title" id="myModalLabel"> 添加友链</h4>
                </div>
                <div class="modal-body">
                    <form id="bjy-form" class="form-inline" action="{:U('Admin/Link/add')}" method="post" enctype="multipart/form-data">
                         <table class="table table-striped table-bordered table-hover table-condensed">
                         <tr>
                         <th width="12%">名称：</th>
                         <td> <input class="input-medium" type="text" name="title"></td>
                         </tr>
                         <tr>
                         <th width="12%">地址：</th>
                         <td> <input class="input-medium" type="text" name="url"></td>
                         </tr>
                         <tr>
                         <th width="12%">图片：</th>
                         <td> <input class="input-medium" type="file" name="file"></td>
                         </tr>
                         <tr>
                         <th></th>
                         <td> <input class="btn btn-success" type="submit" value="添加"></td>
                         </tr>
                         </table>
                    </form>
                 </div>
             </div>
         </div>
     </div>
     <div class="modal fade" id="bjy-edit" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
         <div class="modal-dialog">
             <div class="modal-content">
                 <div class="modal-header"> 
                 <button type="button" class="close" data-dismiss="modal" aria-hidden="true"> &times;</button>
                 <h4 class="modal-title" id="myModalLabel"> 修改友链</h4>
                 </div>
                 <div class="modal-body">
                     <form id="bjy-form" class="form-inline" action="{:U('Admin/Link/edit')}" method="post" enctype="multipart/form-data"> 
                         <input type="hidden" name="id">
                         <table class="table table-striped table-bordered table-hover table-condensed">
                         <tr>
                         <th width="12%">名称：</th>
                         <td> <input class="input-medium" type="text" name="title"></td>
                         </tr>
                         <tr>
                         <th width="12%">地址：</th>
                         <td> <input class="input-medium" type="text" name="url"></td>
                         </tr>
                         <tr>
                         <th width="12%">图片：</th>
                         <td> <input class="input-medium" type="file" name="file"></td>
                         </tr>
                         <tr>
                         <th></th>
                         <td> <input class="btn btn-success" type="submit" value="修改"></td>
                         </tr>
                         </table>
                     </form>
                 </div>
             </div>
         </div>
     </div>
</block>
<block name="js">
<script>
    // 添加菜单
    function add(){
        // $("input[name='name'],input[name='mca']").val('');
        // $("input[name='pid']").val(0);
        $("input[name='title'],input[name='url']").val('');
        $('#bjy-add').modal('show');
    }

    // 修改菜单
    function edit(obj){
        var linkId=$(obj).attr('linkId');
        var linkName=$(obj).attr('linkName');
        var linkUrl=$(obj).attr('linkUrl');
        $("input[name='id']").val(linkId);
        $("input[name='title']").val(linkName);
        $("input[name='url']").val(linkUrl);
        $('#bjy-edit').modal('show');
    }
    </script></block>
