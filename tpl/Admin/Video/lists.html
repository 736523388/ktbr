<extend name="Public:base"/>
<block name="title">视频列表</block>
<block name="content">
    <div class="page-header">
    <h1><i class="fa fa-home"></i> 首页 &gt;视频列表</h1>
    </div>
    <div class="col-xs-12">
        <div class="tabbable">
            <ul class="nav nav-tabs padding-12 tab-color-blue background-blue" id="myTab">
            <li class="active"><a href="#home" data-toggle="tab">视频列表</a></li>
            <li> <a href="{:U('Admin/Video/edit')}">添加视频</a></li>
            </ul>
            <div class="tab-content">
            <form method="get">
            <span>品牌分类</span>
            <select name="brand_id">
            <option value="" selected>全部</option>
            <foreach name="brand" item="v">
                <option value="{$v['id']}" <if condition="$brand_id eq $v['id']">selected</if>>{$v['title']}</option>
             </foreach>
             </select>
             <span>行业分类</span>
            <select name="industry_id">
            <option value="" selected>全部</option>
            <foreach name="industry" item="v">
                <option value="{$v['id']}" <if condition="$industry_id eq $v['id']">selected</if>>{$v['title']}</option>
             </foreach>
             </select>
             <span>预算</span>
            <select name="budget">
                <option value="" selected>全部预算</option>
                <option value="1" <if condition="$budget eq 1">selected</if>>5000内</option>
                <option value="2" <if condition="$budget eq 2">selected</if>>5000-10000</option>
                <option value="3" <if condition="$budget eq 3">selected</if>>1-3万</option>
                <option value="4" <if condition="$budget eq 4">selected</if>>3-5万</option>
                <option value="5" <if condition="$budget eq 5">selected</if>>5-10万</option>
                <option value="6" <if condition="$budget eq 6">selected</if>>10万以上</option>
             </select>
             <span>视频时长</span>
            <select name="times">
                <option value="" selected>全部时长</option>
                <option value="1" <if condition="$times eq 1">selected</if>>1min内</option>
                <option value="2" <if condition="$times eq 2">selected</if>>1-3min</option>
                <option value="3" <if condition="$times eq 3">selected</if>>3-5min</option>
                <option value="4" <if condition="$times eq 4">selected</if>>5min以上</option>
             </select>
             <span>标题</span>
             <input type="text" name="likename" value="{$likename}">
             <button type="submit" >筛选</button>
            </form>
            <div style="clear:both;">&nbsp;</div>
                <form class="" action="{:U('Admin/News/order')}" method="post">
                    <table class="table table-striped table-bordered table-hover table-condensed">
                    <tr>
                    <th>序号</th>
                    <th>标题</th>
                    <th>品牌</th>
                    <th>行业</th>
                    <th>视频地址</th>
                    <th>视频时长</th>
                    <th>预算</th>
                    <th>播放次数</th>
                    <th>添加时间</th>
                    <th>操作</th>
                    </tr>
                    <foreach name="list" item="v">
                    <tr>
                    <td>{$v['id']}</td>
                    <td>{$v['title']}</td>
                    <td>
                        <foreach name="brand" item="vo">
                            <if condition="$v['brand'] eq $vo['id']">{$vo['title']}</if>
                        </foreach>
                    </td>
                    <td>
                        <foreach name="industry" item="vo">
                            <if condition="$v['industry'] eq $vo['id']">{$vo['title']}</if>
                        </foreach>
                    </td>
                    <td>{$v['path']}</td>
                    <td>{$v['times']}</td>
                    <td>{$v['budget']}</td>
                    <td>{$v['playbacknum']}</td>
                    <td>{$v['create_time']}</td>
                    <td> 
                    <a href="{:U('Admin/Video/edit',array('id'=>$v['id']))}">修改</a> | <a href="javascript:if(confirm('确定删除？'))location='{:U('Admin/Video/delete',array('id'=>$v['id']))}'">删除</a>
                    </td>
                    </tr>
                    </foreach>
                    </table>
                    <div class="page">{$page}</div>
                </form>
            </div>
        </div>
    </div>
</block>
<block name="js">
<script type="text/javascript">
</script>
</block>
